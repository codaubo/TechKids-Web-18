<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quyết đê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous"
  />
  <link href='../css/question.css' rel='stylesheet' />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Quyết đê!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/ask">Hỏi nhanh</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Đáp gọn</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="style">
    <h1 class='question-content my-5'></h1><br>
    <div class='vote-buttons-container'>
      <button class='vote-yes btn btn-success'>Đúng / Có / Trái</button>
      <button class='vote-no btn btn-danger'>Sai / Không / Phải</button>
    </div><br><br>
    <div class='result-buttons-container mt-5'>
      <a class='btn btn-warning result'>Kết quả vote</a>
      <a href='/' class='btn btn-primary'>Câu hỏi khác</a>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
